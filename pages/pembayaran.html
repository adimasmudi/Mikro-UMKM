<!doctype html>
<html lang="en">
  <head> 
    <!-- Required meta tags --> 
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="../assets/css/style.css">

    <title>Pembayaran</title>
  </head>
  <body>

    <br>

    <section class="container-md detail-produk">
        <div class="row">
            <div class="col">
                <h2 class="text-center fw-bold">Pembayaran</h2>
                <p class="text-center">Lengkapi data diri anda</p>
            </div>
        </div>

        <br>

        <div class="card center" style="max-width: 720px;">
            <div class="card-header blue-card">
                Masukkan Data Diri
            </div>
            <div class="row">
                <div class="col">
                    <div class="card-body">
                        <label for="inputNama" class="form-label">Nama</label>
                        <input type="text" id="inputNama" class="form-control">
                        <br>
                        <label for="inputAlamat" class="form-label">Alamat</label>
                        <input type="text" id="inputAlamat" class="form-control">
                        <br>
                        <label for="inputEmail" class="form-label">Email</label>
                        <input type="email" id="inputEmail" class="form-control">
                        <br>
                        <label for="inputTelp" class="form-label">No. Hp</label>
                        <input type="text" id="inputTelp" class="form-control">
                        <br>
                        <label for="inputProduk" class="form-label">Nama Produk</label>
                        <input type="text" id="inputProduk" class="form-control" placeholder="Sofa" disabled>
                        <br>
                        <label for="inputHarga" class="form-label">Harga</label>
                        <input type="text" id="inputHarga" class="form-control" placeholder="500.000" disabled>
                    </div>
                </div>
                <div class="col-sm-3"></div>
            </div>
        </div>

        <br>

        <div class="card center" style="max-width: 720px;">
            <div class="card-header red-card">
                Pembayaran
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-sm-1"></div>
                    <div class="col">
                        <div class="card center text-center">
                            <div class="card-header fw-bold">
                                Silahkan Melakukan Pembayaran Transfer ke Rekening Berikut
                            </div>
                            <div class="card-body">
                                <p class="card-text">No Rekening : 1234-01-021122-21-7</p>
                                <p class="card-text">Bank BCA</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-1"></div>
                </div>
            </div>
        </div>
    </section>

    <br><br>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
