<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="../../assets/css/admin/style.css">

    <title>Dashboard</title>
  </head>
  <body>
    <div class="container-fluid">
        <div class="row navigation-dashboard">
            <div class="col-2">
                <h2>Mikro UMKM</h2>
            </div>
            <div class="col-10 d-flex justify-content-end">
                <div class="d-flex flex-row" style="width:200px">
                    <div class="d-flex flex-row">
                        <span>admin</span>
                        <img src="../../assets/images/dashboard/profile.png" alt="admin-profile">
                    </div>
                    <img src="../../assets/images/icons/dashboard/Mail.png" alt="mail">
                </div>
            </div>
        </div>
        <div class="sidebar row">
            <div class="col-2">
                <div class="container">
                    <div class="row">
                        <div class="col">
                            <img src="../../assets/images/icons/dashboard/Home.png" alt="Dashboard">
                            <span>Dashboard</span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <img src="../../assets/images/icons/dashboard/Product.png" alt="Product">
                            <span>Produk</span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <img src="../../assets/images/icons/dashboard/User Male.png" alt="Pengguna">
                            <span>Pengguna</span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <img src="../../assets/images/icons/dashboard/Logout.png" alt="Logout">
                            <span>Logout</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-10"></div>
        </div>
    </div>



    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
