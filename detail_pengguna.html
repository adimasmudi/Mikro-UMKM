<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="../../assets/css/admin/style.css">

    <title>Dashboard | User</title>
  </head>
  <body>
    <div class="container-fluid">
        <div class="row navigation-dashboard align-items-center">
            <div class="col-2">
                <h3 class="text-center text-light">Mikro UMKM</h3>
            </div>
            <div class="col-10 d-flex justify-content-end">
                <div class="d-flex flex-row align-items-center justify-content-evenly" style="width:200px;height:42px;line-height:42px;">
                    <img src="../../assets/images/dashboard/profile.png" alt="admin-profile" class="profile-photo me-3">
                    <span class="text-light">Admin</span>
                    <img src="../../assets/images/icons/dashboard/Mail.png" alt="mail" class="icon">
                </div>
            </div>
        </div>
        <div class="sidebar row ">
            <div class="col-2">
                <div class="container-fluid pt-5" style="padding:0">
                    <div class="row mb-3 ">
                        <div class="col d-flex align-items-center">
                            <img src="../../assets/images/icons/dashboard/Home.png" alt="Dashboard" class="icon me-3">
                            <span>Dashboard</span>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col d-flex align-items-center">
                            <img src="../../assets/images/icons/dashboard/Box.png" alt="Product" class="icon me-3">
                            <span>Produk</span>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col d-flex align-items-center sidebar-active">
                            <img src="../../assets/images/icons/dashboard/User Male.png" alt="Pengguna" class="icon me-3">
                            <span>Pengguna</span>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col d-flex align-items-center">
                            <img src="../../assets/images/icons/dashboard/Logout.png" alt="Logout" class="icon me-3">
                            <span>Logout</span>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col d-flex align-items-center">
                            <img src="../../assets/images/icons/dashboard/Bookmark.png" alt="Feedback" class="icon me-3">
                            <span>Feedback</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-10 pt-5 pb-5 pe-4 ps-4 align-items-center" style="margin-left:228px;height:100vh">
                <div class="row pe-5 ps-5 mt-3 mb-3">
                    <h3 class="">Pengguna</h3>
                </div>
                <div class="row pe-5 ps-5">
                    <div class="col">
                        <div class="card grey-border">
                            <h3 class="card-header pt-3 pb-3 text-center fw-bold">Toko Tunggal</h3>
                            <div class="card-body">
                                <div class="card mb-3 center" style="max-width: 920px;">
                                    <div class="row g-0">
                                      <div class="col-md-6">
                                        <img src="..\..\assets\images\detail\unsplash_DUmFLtMeAbQ.jpg" class="img-fluid rounded-start" alt="sofa">
                                      </div>
                                      <div class="col-md-6">
                                        <div class="card-body">
                                            <div class="row justify-content-start align-items-center">
                                                <h4 class="card-title fw-bold text-center">Deksripsi Toko</h4>
                                            </div>
                                            <hr class="my-20">
                                            <h6 class="card-text">Toko tunggal adalah tempat toko yang berkualitas sudah terbukti dari beberapa pesanan yang selalu memuaskan pelanggan dengan kualitas terbaik</h6>
                                        </div>
                                      </div>
                                    </div>
                                </div>
                                <div class="col d-flex justify-content-end me-5">
                                    <button type="button" class="btn bttn-primary btn-sm me-3">
                                        <div class="row justify-content-start align-items-center">
                                            <div class="col-sm-1">
                                                <div class="icons">
                                                    <img src="../../assets/images/icons/pengguna/Edit.png">
                                                </div>
                                            </div>
                                            <div class="col">
                                                Edit 
                                            </div>
                                        </div>
                                    </button>
                                    <button type="button" class="btn bttn-red btn-sm me-3">
                                        <div class="row justify-content-start align-items-center">
                                            <div class="col-sm-1">
                                                <div class="icons">
                                                    <img src="../../assets/images/icons/pengguna/Delete.png">
                                                </div>
                                            </div>
                                            <div class="col">
                                                Hapus
                                            </div>
                                        </div>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->

</html>
