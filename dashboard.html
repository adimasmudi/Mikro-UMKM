<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="../../assets/css/admin/style.css">

    <title>Dashboard</title>
  </head>
  <body>
    <div class="container-fluid">
        <div class="row navigation-dashboard align-items-center">
            <div class="col-2">
                <h3 class="text-center text-light">Mikro UMKM</h3>
            </div>
            <div class="col-10 d-flex justify-content-end">
                <div class="d-flex flex-row align-items-center justify-content-evenly" style="width:200px;height:42px;line-height:42px;">
                    <img src="../../assets/images/dashboard/profile.png" alt="admin-profile" class="profile-photo me-3">
                    <span class="text-light">Admin</span>
                    <img src="../../assets/images/icons/dashboard/Mail.png" alt="mail" class="icon">
                </div>
            </div>
        </div>
        <div class="sidebar row ">
            <div class="col-2">
                <div class="container-fluid pt-5" style="padding:0">
                    <div class="row mb-3 ">
                        <div class="col d-flex align-items-center sidebar-active">
                            <img src="../../assets/images/icons/dashboard/Home.png" alt="Dashboard" class="icon me-3">
                            <span>Dashboard</span>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col d-flex align-items-center">
                            <img src="../../assets/images/icons/dashboard/Box.png" alt="Product" class="icon me-3">
                            <span>Produk</span>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col d-flex align-items-center">
                            <img src="../../assets/images/icons/dashboard/User Male.png" alt="Pengguna" class="icon me-3">
                            <span>Pengguna</span>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col d-flex align-items-center">
                            <img src="../../assets/images/icons/dashboard/Logout.png" alt="Logout" class="icon me-3">
                            <span>Logout</span>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col d-flex align-items-center">
                            <img src="../../assets/images/icons/dashboard/Bookmark.png" alt="Feedback" class="icon me-3">
                            <span>Feedback</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-10 pt-5 pb-5 pe-4 ps-4 align-items-center" style="margin-left:228px;height:100vh">
                <div class="row pe-5 ps-5 mt-5 mb-5">
                    <h3 class="">Dashboard</h3>
                </div>
                <div class="row pe-5 ps-5">
                    <div class="col-3">
                        <div class="box-menu">
                            <div class="container" style="padding:0">
                                <div class="row">
                                    <div class="col-4 d-flex justify-content-center align-items-center bg-blue">
                                        <img src="../../assets/images/icons/dashboard/Product.png" alt="product">
                                    </div>
                                    <div class="col-8">
                                        <p><strong>PRODUK BARANG</strong></p>
                                        <p><strong>7</strong></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="box-menu">
                            <div class="container" style="padding:0">
                                <div class="row">
                                    <div class="col-4 d-flex justify-content-center align-items-center bg-red">
                                        <img src="../../assets/images/icons/dashboard/Shopping Bag.png" alt="bag">
                                    </div>
                                    <div class="col-8">
                                        <p><strong>KERAJINAN</strong></p>
                                        <p><strong>4</strong></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="box-menu ">
                            <div class="container" style="padding:0">
                                <div class="row">
                                    <div class="col-4 d-flex justify-content-center align-items-center bg-yellow">
                                        <img src="../../assets/images/icons/dashboard/Monitor.png" alt="Monitor">
                                    </div>
                                    <div class="col-8">
                                        <p><strong>TEKNOLOGI</strong></p>
                                        <p><strong>2</strong></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="box-menu">
                            <div class="container" style="padding:0">
                                <div class="row">
                                    <div class="col-4 d-flex justify-content-center align-items-center bg-green">
                                        <img src="../../assets/images/icons/dashboard/Clothes.png" alt="clothes">
                                    </div>
                                    <div class="col-8">
                                        <p><strong>FASHION</strong></p>
                                        <p><strong>8</strong></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row mt-5 pe-5 ps-5">
                    <div class="col">
                        <div class="card grey-border">
                            <h5 class="card-header pt-3 pb-3">Pengunjung Bulan ini</h5>
                            <div class="card-body" style="height:30vh">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
